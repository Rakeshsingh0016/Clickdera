<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
    .header {
      padding: 15px;
      background: #4c6ef5;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #d0ebff;
      margin-left: auto;
    }
    .bot {
      background: #e9ecef;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #4c6ef5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">Gemini Chatbot</div>

    <div class="messages" id="chatBox"></div>

    <div class="input-box">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://gemini-backend-alpha-dusky.vercel.app/api/gemini";
    function addMessage(text, sender) {
      const box = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerText = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();

      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      addMessage("Thinking...", "bot");

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: message })
      });

      const data = await response.json();

      // replace "Thinking..." with actual reply
      const box = document.getElementById("chatBox");
      box.lastChild.remove();

      addMessage(data.reply || "Error: No response", "bot");
    }
  </script>
</body>
</html>
