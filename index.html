<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      margin-top: 25px;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .chat-box {
      height: 70vh;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      padding: 12px;
      margin: 10px 0;
      max-width: 85%;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      background: #0a84ff;
      margin-left: auto;
    }

    .bot {
      background: #333;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #222;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      border: none;
      background: #0a84ff;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="header">âœ¨ AI Chatbot</div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://api-gemini-js-y6al.vercel.app/";

    function addMessage(text, sender) {
      const box = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Thinking...", "bot");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });

        const data = await response.json();
        document.querySelector(".bot:last-child").innerText = data.reply;
      } catch (err) {
        document.querySelector(".bot:last-child").innerText = "Error: server unreachable";
      }
    }
  </script>

</body>
</html>
