<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chat</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e1117;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
    }

    .messages {
        background: #1b1f28;
        height: 70vh;
        padding: 15px;
        border-radius: 10px;
        overflow-y: auto;
    }

    .msg {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 6px;
        line-height: 1.4;
        max-width: 80%;
    }
    .user {
        background: #007bff;
        margin-left: auto;
    }
    .bot {
        background: #333;
        margin-right: auto;
    }

    input {
        width: 75%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        width: 20%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #7c4dff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

</style>
</head>

<body>
<div class="container">
    <h2>Gemini Chat</h2>

    <div id="messages" class="messages"></div>

    <div style="margin-top: 10px;">
        <input id="input" placeholder="Type your message..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const API_URL = "https://gemini-backend-alpha-dusky.vercel.app/api/gemini";

async function sendMessage() {
    const input = document.getElementById("input");
    const messagesDiv = document.getElementById("messages");
    const text = input.value.trim();

    if (!text) return;

    // Show user message
    messagesDiv.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Loading message
    let loading = document.createElement("div");
    loading.className = "msg bot";
    loading.innerText = "Thinking...";
    messagesDiv.appendChild(loading);

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ prompt: text })
        });

        const data = await res.json();
        loading.remove();

        messagesDiv.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (err) {
        loading.innerText = "Error connecting to backend!";
    }
}
</script>

</body>
</html>
